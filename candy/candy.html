<body style="background-color: rgb(55, 222, 158);">
    <div class="container">
    <center>
    <form onsubmit="submitHandler(event)" class="form-check-inline">
        <br>
        <h1 class="text-decoration-underline">Candy shop</h1>
        <br>
        <label class="form-label">Candy Name:</label>
        <input type="text" id="candyName" />
        <label class="form-label">Description:</label>
        <input type="text" id="description" />
        <label class="form-label">Price:</label>
        <input type="number" id="price" />
        <label>Quantity:</label>
        <input type="number" id="quantity" />
        <button type="submit">Add Item</button>
    </form>

    <ul id="listOfItems"></ul>
</center>
</div>
